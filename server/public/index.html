<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="vendors/jquery-3.2.1.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<!-- Body Begin -->
<body>
    <h1>Calculator!<i class="fa fa-calculator" aria-hidden="true"></i></h1>
    
    <div class="display"> <!-- Results Display -->
         <div class="valueOneDiv">
             <span class="valueOne"></span>
            </div><br>
        <div class="valueTwoDiv">
            <span class="valueTwo"></span>
        </div><br>
        <div class="valueThreeDiv">
            <span class="valueThree"></span>
        </div>
    </div> <!-- End Results Display -->
    
    <div class="inputs"> <!-- Input Area -->
        <div class="numBtnDiv"> <!-- Input One -->
            <button class="seven numBtn calcBtn" value="7">7</button>
        </div>
        <div class="numBtnDiv">
            <button class="eight numBtn calcBtn" value="8">8</button>
        </div>
        <div class="numBtnDiv">
            <button class="nine numBtn calcBtn" value="9">9</button>
        </div><br>
        <div class="numBtnDiv">
            <button class="four numBtn calcBtn" value="4">4</button>
        </div>
        <div class="numBtnDiv">
            <button class="five numBtn calcBtn" value="5">5</button>
        </div>
        <div class="numBtnDiv">
            <button class="six numBtn calcBtn" value="6">6</button>
        </div><br>
        <div class="numBtnDiv">
            <button class="one numBtn calcBtn" value="1">1</button>
        </div>
        <div class="numBtnDiv">
            <button class="two numBtn calcBtn" value="2">2</button>
        </div>
        <div class="numBtnDiv">
            <button class="three numBtn calcBtn" value="3">3</button>
        </div><br>
        <div class="numBtnDiv">
            <button class="zero numBtn calcBtn" value="0">0</button>
        </div>
    </div> <!-- End Input Area -->
    
    <div class="mathFunctionSelector"> <!-- Math Function Selector -->
        <div class="funBtnDiv"><button class="mathFunction calcBtn" value="a">Add</button></div>
        <div class="funBtnDiv"><button class="mathFunction calcBtn" value="s">Subtract</button></div>
        <div class="funBtnDiv"><button class="mathFunction calcBtn" value="m">Multiply</button></div>
        <div class="funBtnDiv"><button class="mathFunction calcBtn" value="d"> Divide</button></div>
    </div> <!-- End Math Function Selector -->
    
    <div class="backBtnArea">
        <button class="backButton">Back</button>
    </div>

    <div class="equalsBtnArea"><!-- Delete Button -->
        <button class="equalsButton">=</button>
    </div> <!-- End Delete Button -->
    
    <div class="clearBtnArea"> <!-- Clear Button -->
        <button class="clearButton">CLEAR IT</button>
    </div> <!-- Clear Button -->

</body>
</html>
