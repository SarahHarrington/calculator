<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery-3.2.1.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<!-- Body Begin -->
<body>
    <h1>Calculator!</h1>
    
    <div class="resultsDisplay"> <!-- Results Display -->
        I display results! 
    </div> <!-- End Results Display -->
    
    <div class="inputs"> <!-- Input Area -->
        <div class="inputOne"> <!-- Input One -->
            First: <input class="firstValue" type="text">
        </div>
        <div class="inputTwo">
            Second: <input class="secondValue" type="text">
        </div>
    </div> <!-- End Input Area -->
    
    <div class="mathFunctionSelector"> <!-- Math Function Selector -->
        <div class="mathFunction"> <button class="add">Add</button></div>
        <div class="mathFunction subtract"> <button>Subtract</button></div>
        <div class="mathFunction multiply">Multiply</div>
        <div class="mathFunction divide">Divide</div>
    </div> <!-- End Math Function Selector -->
    
    <div class="equalsBtnArea"><!-- Delete Button -->
        <button class="equalsButton">=</button>
    </div> <!-- End Delete Button -->
    
    <div class="clearBtnArea"> <!-- Clear Button -->
        <button class="clearButton">CLEAR IT</button>
    </div> <!-- Clear Button -->

</body>
</html>
